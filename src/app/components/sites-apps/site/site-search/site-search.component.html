<form #addForm="ngForm">
  <mat-grid-list cols="8" rowHeight="60px">
    <mat-grid-tile [colspan]="2">
      <mat-form-field>
        <mat-label>Code Site</mat-label>
        <input matInput type="text" [(ngModel)]="searchSite.codeSite" name="codeSite">
      </mat-form-field>
    </mat-grid-tile>
    <mat-grid-tile [colspan]="2">
      <mat-form-field>
        <mat-label>Numéro de Site</mat-label>
        <input matInput type="text" [(ngModel)]="searchSite.numSite" name="numSite">
      </mat-form-field>
    </mat-grid-tile>
    <mat-grid-tile [colspan]="2">
      <mat-form-field>
        <mat-label>Nom de Site</mat-label>
        <input matInput type="text" [(ngModel)]="searchSite.nomSite" name="nomSite">
      </mat-form-field>
    </mat-grid-tile>
    <mat-grid-tile [colspan]="2">
      <mat-form-field>
        <mat-label>Date D1</mat-label>
        <input matInput [(ngModel)]="searchSite.dateD1" name="dateD1" [matDatepicker]="picker">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </mat-grid-tile>

    <mat-grid-tile [colspan]="2">
      <mat-form-field>
        <mat-label>Région</mat-label>
        <input matInput type="text" [(ngModel)]="searchSite.regionId" name="regionId">
      </mat-form-field>
    </mat-grid-tile>
    <mat-grid-tile [colspan]="2">
      <mat-form-field>
        <mat-label>Wilaya</mat-label>
        <input matInput type="text" [(ngModel)]="searchSite.wilayaId" name="wilayaId">
      </mat-form-field>
    </mat-grid-tile>
    <mat-grid-tile [colspan]="2">
      <mat-form-field>
        <mat-label>Type de site</mat-label>
        <input matInput type="text" [(ngModel)]="searchSite.typeSiteId" name="typeSiteId">
      </mat-form-field>
    </mat-grid-tile>
    <mat-grid-tile [colspan]="2">
      <div>
        <button
          mat-raised-button
          type="button"
          class="add-btn"
          (click)="filter()"
          style="margin-right: 10px">
          <i class="pi pi-filter"></i>
          Filter
        </button>
        <button
          type="button"
          mat-raised-button
          (click)="reset()"
          class="cancel-btn">
          <i class="pi pi-undo"></i>
          Cancel
        </button>
      </div>
    </mat-grid-tile>
  </mat-grid-list>
  <!--  <mat-toolbar class="adv-toolbar">-->
  <!--    <mat-toolbar-row>-->
  <!--      <span class="example-spacer"></span>-->

  <!--    </mat-toolbar-row>-->
  <!--  </mat-toolbar>-->
</form>
