<form #addForm="ngForm">
  <mat-grid-list cols="4" rowHeight="60px">
    <mat-grid-tile [colspan]="2">
      <mat-form-field>
        <mat-label>Code Site</mat-label>
        <input matInput type="text" [(ngModel)]="searchSite.codeSite" name="codeSite">
      </mat-form-field>
    </mat-grid-tile>
    <mat-grid-tile [colspan]="2">
      <mat-form-field>
        <mat-label>Num√©ro de Site</mat-label>
        <input matInput type="text" [(ngModel)]="searchSite.numSite" name="numSite">
      </mat-form-field>
    </mat-grid-tile>
    <mat-grid-tile [colspan]="2">
      <mat-form-field>
        <mat-label>Nom de Site</mat-label>
        <input matInput type="text" [(ngModel)]="searchSite.nomSite" name="nomSite">
      </mat-form-field>
    </mat-grid-tile>
    <mat-grid-tile [colspan]="2">
      <mat-form-field>
        <mat-label>Date D1</mat-label>
        <input matInput [(ngModel)]="searchSite.dateD1" name="dateD1" [matDatepicker]="picker">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </mat-grid-tile>
  </mat-grid-list>
  <mat-toolbar class="adv-toolbar">
    <mat-toolbar-row>
      <span class="example-spacer"></span>
      <button
        mat-raised-button
        type="button"
        class="add-btn"
        (click)="filter()"
        style="margin-right: 10px">
        <i class="pi pi-filter"></i>
        Filter
      </button>
      <button
        type="button"
        mat-raised-button
        (click)="reset()"
        class="cancel-btn">
        <i class="pi pi-undo"></i>
        Cancel
      </button>
    </mat-toolbar-row>
  </mat-toolbar>
</form>
