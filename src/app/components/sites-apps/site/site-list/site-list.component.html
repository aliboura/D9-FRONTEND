<mat-card-header>
  <mat-card-title>Liste des sites :</mat-card-title>
</mat-card-header>
<mat-grid-list cols="4" rowHeight="60px" *ngIf="!showAdvanced">
  <mat-grid-tile [colspan]="3">

    <mat-form-field style="width: 100%;">
      <mat-icon matPrefix style="margin-right: 10px;color: #888;"
      >search
      </mat-icon
      >
      <input
        matInput
        (keyup)="applyFilter($event.target.value)"
        placeholder="Filter..."
      />
    </mat-form-field>
    <div
      style="border-right: 1px solid #e0e0e0;height: 30px;margin: 20px;"
    ></div>
  </mat-grid-tile>
  <mat-grid-tile [colspan]="1">
    <button
      type="button"
      mat-raised-button
      (click)="showAdvancedSearch()"
      class="cancel-btn no-shadow silver-border"
      style="margin-left: 15px; position: absolute"
      matTooltip="Recherche avancÃ©e."
      routerLinkActive="disabled">
      <i class="material-icons" style="font-size: 22px;">
        arrow_drop_down
      </i>
    </button>
  </mat-grid-tile>
</mat-grid-list>
<app-site-search *ngIf="showAdvanced"
                 [pageSize]="pagesLength"
                 (pushDataEvent)="datasource=$event"
                 (showEvent)="showAdvanced=$event"></app-site-search>
<div class="mat-elevation-z8" matSort>
  <div class="example-table-container">
    <mat-table
      [dataSource]="datasource"
      matSortActive="matSortActive"
      matSortDisableClear
      matSortDirection="matSortDirection">
      <!-- Index Column -->
      <ng-container matColumnDef="id">
        <mat-header-cell
          *matHeaderCellDef
          mat-sort-header
          class="id-column">
          No.
        </mat-header-cell>
        <mat-cell *matCellDef="let element" class="id-column">
          {{ element.id }}
        </mat-cell>
      </ng-container>

      <!-- Load the rest Columns -->
      <ng-container
        [matColumnDef]="column"
        *ngFor="let column of displayedColumns"
      >
        <mat-header-cell *matHeaderCellDef mat-sort-header>
          {{ 'SITE.' + column | translate}}
        </mat-header-cell>
        <mat-cell *matCellDef="let element">
          <div *ngIf="column.toLowerCase().startsWith('date') || column.toLowerCase().endsWith('date'); else elseBlock">
            {{ element[column] | date:'dd/MM/yyyy' }}
          </div>
          <ng-template #elseBlock>{{ element[column] }}</ng-template>

        </mat-cell>
      </ng-container>

      <!-- action Column -->
      <ng-container matColumnDef="action">
        <mat-header-cell
          *matHeaderCellDef
          class="action-column"
        ></mat-header-cell>
        <mat-cell *matCellDef="let element" class="action-column">
          <button
            type="button"
            mat-icon-button
            (click)="showEdit(element.id)"
            style="margin: 5px;color: #6d6d6d;"
            color="warn"
            [matTooltip]="'COMMUN.TOOLTIP_SHOW' | translate"
          >
            <i class="material-icons">open_in_new</i>
          </button>
        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="columnsToDisplay"></mat-header-row>
      <mat-row *matRowDef="let row; columns: columnsToDisplay"></mat-row>

    </mat-table>
    <mat-paginator
      [length]="resultsLength"
      [pageSizeOptions]="[10, 20, 100]"
      showFirstLastButtons
    ></mat-paginator>
  </div>
</div>
