<clr-modal [(clrModalOpen)]="showLogout" [clrModalSize]="'md'" [clrModalClosable]="false">
  <div class="modal-body">
    <h5 style="color: #343a40">
      Votre session a été exiprée.
    </h5>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-danger-outline" (click)="hide()">Cancel</button>
    <button type="button" class="btn btn-danger" (click)="onRefresh()">
      contenue
    </button>
  </div>
</clr-modal>
