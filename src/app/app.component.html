<div class="splash-screen" *ngIf="screenSpinnerService.showSpinner | async">
  <ngx-spinner
    class="splash-loader"
    bdOpacity="0.8"
    bdColor="#f5f5f5"
    size="large"
    color="#E20613"
    type="square-loader"
    [fullScreen]="false"
  >
    <embed
      type="image/svg+xml"
      src="././assets/images/djezzy-60.svg"
      class="splash-logo"
    />
  </ngx-spinner>
</div>
